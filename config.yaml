baseURL: https://emily5.com
title: Emily Gomez
defaultContentLanguage: 'en'
googleAnalytics: ''

params:
  image: /images/banner.png
  #copyright: All rights reserved.
  author: Emily Gomez
  dontShowSource: false # please, do not do this :)
  portfolio:
    columns:
      desktop:
        art: 4
        # archive: 6
        graphic: 4
        web: 3
        default: 3
      mobile:
        default: 2
        # archive: 3
  socials:
    - icon: 'far fa-envelope fa-lg'
      url: 'mailto:emgnomez@gmail.com'
      landing: true
    - icon: 'fab fa-github fa-lg'
      url: 'https://github.com/emgnomez/mywebsite'
      landing: true
    - icon: 'fab fa-instagram fa-lg'
      url: 'https://instagram.com/emgnomez'
      landing: true
    - icon: 'fab fa-linkedin-in fa-lg'
      url: 'https://linkedin.com/in/em-gomez'
